<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="_fragments :: head(~{::title})">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>归档</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../static/css/me.css">
    </head>
    <body>
        <!--导航部分-->
        <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui orange header item">NekoGao</h2>
                    <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                    <a href="#" class="active m-item item m-mobile-hide"><i class="folder open icon"></i>归档</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                    <div class="m-item right item m-mobile-hide">
                        <div class="ui icon inverted transparent input">
                            <input type="text" placeholder="搜索....">
                            <i class="search link icon"></i>
                        </div>
                    </div>  
                </div>
            </div>  
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
              <i class="sidebar icon"></i>
            </a>          
        </nav>
        <!-- 中间内容 -->
        <div class="m-container-small m-padded-tb-large">
          <div class="ui container">
            <div class="ui top attached padded segment">
              <div class="ui middle aligned two column grid">
                <div class="column">
                  <h3 class="ui orange header">归档</h3>
                </div>
                <div class="right aligned column">
                  共 <h3 class="ui red header m-inline-block m-text-thin" th:text="${blogCount}">142</h3> 篇
                </div>
              </div>
            </div>
              <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
            <div class="ui fluid vertical menu">
              <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" target="_blank" th:each="blog : ${item.value}">
                <span>
                    <i class="mini orange circle icon"></i><span th:text="${blog.title}">开发社交网络</span>
                  <div class="ui basic orange left pointing label m-padded-tb-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">3月17日</div>
                </span>
                <div class="ui basic orange left pointing label m-padded-tb-mini" th:text="${blog.flag}">原创</div>
              </a>
            </div>
            <div class="ui bottom attached segment">
              <div class="ui middle aligned two column grid">
                <div class="column">
                  <a href="#" class="ui mini orange basic button">上一页</a>
                </div>
                <div class="right aligned column">
                  <a href="#" class="ui mini orange basic button">下一页</a>
                </div>
              </div>
            </div>
              </th:block>
          </div>
        </div>
        <!-- 底部footer -->
        <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../static/images/bg.png" class="ui rounded image" alt="" style="width: 100px;"> 
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">最近博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事</a>
                            <a href="#" class="item">用户故事</a>
                            <a href="#" class="item">用户故事</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email:gong.tea95@gmail.com</a>
                            <a href="#" class="item">QQ:849919416</a>
                        </div>
                    </div>                    
                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">关于我</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019-2020 GongZhijie.</p>
            </div>
        </footer>
        <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <!--/*/</th:block>/*/-->
    <!-- 点击获取导航菜单 -->
    <script>
      $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
      });      
    </script>    
    </body>
</html>
